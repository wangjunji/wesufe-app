<ion-view view-title="成绩汇总" hide-tabs="true">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-lg" ng-click="showGpaDetail()">
            <i class="ion-ios-search"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="score">
        <div class="line-chart-wrapper">
            <canvas id="lineChart" class="chart chart-line" data="chartData" options="chartOptions" labels="chartLabels" legend="false">
            </canvas>
        </div>
        <ion-list>
            <div class="item item-divider item-calm record-item-divider">
                <div class="row">
                    <div class="col col-50">学期</div>
                    <div class="col">学分</div>
                    <div class="col">总评</div>
                    <div class="col">GPA</div>
                </div>
            </div>
            <ion-item ng-repeat="summary in gpaSummarys" class="record-item">
                <div class="row">
                    <div class="col col-50"><span class="text-subject">{{summary.year+'-'+summary.term|SemesterFilter}}</span></div>
                    <div class="col"><span class="text-credit">{{summary.credits}}</span></div>
                    <div class="col"><span class="text-score">{{summary.average|number:2}}</span></div>
                    <div class="col"><span class="text-gpa fn">{{summary.gpa|number:2}}</span></div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
