<ion-view hide-nav-bar="true">
    <ion-content scroll="false" padding="true">
        <div class="list list-inset">
            <label class="item item-input">
            	<i class="icon ion-person placeholder-icon"></i>
                <input type="tel" placeholder="学号" ng-model="loginData.username">
            </label>
            <label class="item item-input">
            	<i class="icon ion-locked placeholder-icon"></i>
                <input type="password" placeholder="NetID 密码" ng-model="loginData.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">登录</button>
    </ion-content>
</ion-view>
